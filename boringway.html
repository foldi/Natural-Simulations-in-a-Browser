<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='content-type' content='text/html; charset=UTF-8' />
  <title>Boring way.</title>
</head>
<style type='text/css'>
	body {
		overflow: hidden;
	}
	div {
		position: absolute;
		background-color: black;
		width: 50px;
		height: 50px;
	}
</style>
<body>
  <script type='text/javascript' charset='utf-8'>


	function Ball(x, y) {
		this.x = 100;
		this.y = 10;
		this.el = document.body.appendChild(document.createElement('div'));
	}

	var ball = new Ball();

	setInterval(function() {
		ball.x += 1;
		ball.el.style.cssText = 'left: ' + ball.x + 'px; top: ' + ball.y + 'px;';
	}, 16);

  </script>
</body>
</html>
