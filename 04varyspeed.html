<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='content-type' content='text/html; charset=UTF-8' />
  <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>Ramble</title>
  <link href='css/Ramble.min.css' rel='stylesheet' type='text/css' charset='utf-8' />
  <script src='scripts/modernizr.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/Burner.min.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/Ramble.min.js' type='text/javascript' charset='utf-8'></script>
  </head>
  <body>
    <div id='scrollBlock'></div>
    <script type='text/javascript' charset='utf-8'>

      var palette = new Ramble.ColorPalette();
      palette.addColor({
        min: 12,
        max: 24,
        startColor: [196, 213, 86],
        endColor: [166, 183, 56]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [56, 139, 126],
        endColor: [26, 109, 96]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [104, 233, 212],
        endColor: [74, 203, 182]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [233, 158, 104],
        endColor: [203, 128, 74]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [191, 75, 49],
        endColor: [171, 55, 19]
      });

      var system = Burner.System;
      Burner.Classes = Ramble;

      window.scrollTo(0, 0);

      Ramble.Driver.init({
        system: system,
        objPadding: 120,
        objMinWidth: 80,
        objMaxWidth: 120,
        minSpeed: 0,
        maxSpeed: 30,
        minMass: 1,
        maxMass: 3,
        palette: palette,
        forceDirected: true
      });

      //var statsDisplay = new Ramble.StatsDisplay();

    </script>
  </body>
</html>
